<h1 id="introduction">Introduction</h1>

<p>Stardew Access is a <a href="https://stardewvalley.net/">Stardew Valley</a> mod that focuses on making the game blind accessible for windows and linux platforms.
The mod uses the <a href="https://github.com/ndarilek/tolk">Tolk</a> library on windows and <a href="https://github.com/khanshoaib3/libspeechdwrapper">libspeechdwrapper</a> on linux for interacting with the active screen reader.</p>
